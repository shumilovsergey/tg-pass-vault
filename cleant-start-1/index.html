<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Manager</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; margin: 0; padding: 20px; }
    .card, .details { background: #222; padding: 15px; border-radius: 10px; margin-bottom: 10px; cursor: pointer; }
    .details { display: none; }
    input, textarea {
      display: block;
      margin-top: 5px;
      margin-bottom: 10px;
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-right: 10px;
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .button-row { margin-top: 15px; }
  </style>
</head>
<body>

  <div id="listView"></div>
  <div id="detailView" class="details"></div>

  <script src="app.js"></script>
</body>
</html>
